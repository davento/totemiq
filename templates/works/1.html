<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Amarrar las estrellas</title>
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script type="text/javascript" src='js/aframe-ar-nft.js'></script>
</head>

<body style="margin : 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-entity position="" scale="5 5 5" rotation="90 0 0" gltf-model="assets/001.glb"
            gps-entity-place="latitude: 44.506477; longitude: 11.301524;"></a-entity>

        <a-camera rotation-reader
            gps-camera="simulateLatitude: 44.50437; simulateLongitude: 11.30106; gpsMinDistance: 10;">
        </a-camera>
    </a-scene>
</body>

</html>
