<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" type="image/ico" href="../../static/images/favicon.ico" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Amarrar las Estrellas</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="../../static/js/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="../../static/css/format.css">
    <script type="text/javascript" src="../../static/js/function.js"></script>
</head>
  
  <body style="margin : 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
		    embedded
		    arjs='sourceType: webcam; debugUIEnabled: false;'>
              
        <a-entity position="0 0 -50" scale="5 5 5" rotation="90 0 0" gltf-model="../../assets/001.glb" 
        gps-entity-place="latitude: 44.506477; longitude: 11.301524;"
        ></a-entity>
  
        <a-camera
        rotation-reader
        gps-camera="simulateLatitude: 44.50437; simulateLongitude: 11.30106; gpsMinDistance: 10;"
            >
        </a-camera>
    </a-scene>
    <div class="works_back" onclick="redirectWorks()"><img src="../../static/images/arrow-left.png"></div>
    <div class="artists_back" onclick="redirectObra(2)"><img src="../../static/images/arrow-right.png"></div>
  </body>
</html>
